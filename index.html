<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Form design</title>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="loginstyle.css">
    </head>
    <body>
        <div class="bg">
            <img src="profile1.png" class="pic">
            <h2>Login Here</h2>
            <div class="textbox">
                <div>
                <label for="user">Username</label></div>
                <div><input type="text" placeholder="Enter Username" name="user"></div>
            </div>

            <div class="textbox down">
                <div><label for="pass">Password</label></div>
                <div><input type="password" placeholder="Enter Password" name="pass"></div>
            </div>
            <input type="button" class="btn" value="Login">
            <a href="#" class="link">Forgot Password</a><br>
            <a href="#" class="link">Don't have an account</a>

        </div>
    </body>
</html>
